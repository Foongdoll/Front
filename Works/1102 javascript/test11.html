<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10.html</title>
  <script>
    'use strict'

    function msg1(){
      let su1 = prompt("수1를 입력하세요");
      document.write("<br/>su1 : ", su1);
      let ans = confirm("작업을 계속 하시겠습니까?");
      document.write("su1 : ", ans);
      if(ans)alert("작업을 계속합니다.");
      else alert("작업을 종료합니다.");

    }

  </script>
</head>
<body>
  <h2>메세지를 통한 값의 입력</h2>
  <p>값을 입력해보세요
    <input type="button" value="값입력" onclick="msg1()" />
  </p>
</body>
</html>
