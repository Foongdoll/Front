<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <script>
    'use strict'
    let su1;
    let res;
    function calc(){
      su1 = myform.su1.value;
      res = eval(su1);
      myform.res.value = res;
    }
    
  </script>
</head>
<body>
  <form name="myform" method="get" action="#">
    <p>
      <label for="su1">계산식 입력</label>
      <input type="text" name="su1" id="su1" />
    </p>
    <p>
      <input type="number" name="res" id="res" readonly>
      <input type="button" value="계산" onclick="calc()" />
    </p>
  </form>
</body>
</html>
