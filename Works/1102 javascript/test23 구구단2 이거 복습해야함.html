<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단2</title>
  <script>
    'use strict'

    function gugudan(){
      let startdan = document.getElementById("startdan").value;
      let lastdan = document.getElementById("lastdan").value;
      let temp;

      if(startdan > lastdan){
        temp = startdan;
        startdan = lastdan;
        lastdan = temp;
      }
      
      let cnt = 0;
      document.write("<table border><tr>")
      for(let i = startdan; i <= lastdan; i++){
        cnt++;
        document.write("<td>")
        document.write(i+"단 "+"<br/>")
        for(let j = 1; j <= 9; j++){
          document.write(i+" * "+j+"="+(i*j)+"<br/>")
        }
        if(cnt < 3){
          document.write("</td>")
        }
        else{
          document.write("</td></tr><tr>")
          cnt = 0;
        }
      document.write("</tr></table>")
      }

    }
  </script>
</head>
<body>
  <h2>구구단 출력</h2>
  <p>시작단과 끝단을 입력 후 버튼 클릭하면 출력</p>
  <input type="number" name="startdan" id="startdan" />
  <input type="number" name="lastdan"  id="lastdan" />
  <button type="button" onclick="gugudan()">출력</button>
</body>
</html>
