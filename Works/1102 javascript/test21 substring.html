<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>귓문자 1개씩 지우기</title>
</head>
<body>
  <h2>뒷문자를 차례로 1개씩 지우기</h2>
  <form name="myform" method="get" action="#">
    <div><b> 문자입력 :</b>
      <input type="text" name="str" id="str" placeholder="문자를 입력하세요"/>
      <input type="button" value="Backspace" onclick="backClear()"/>
    </div>
  </form>
  <div id="demo"></div>
  <script>
    'use strict'
    
    function backClear(){
      let str = document.getElementById("str").value;
      if(str == ""){
        alert("문자를 입력하세요")
      }
      else{
        str = str.substring(0, str.length-1)
        document.getElementById("str").value = str;
      }
    }

  </script>
</body>
</html>
