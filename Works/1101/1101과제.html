<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daum.net</title>
    <style>
      body{
        margin: 0px auto;
        padding: 0px;
      }
      .container{
        display: grid;
        grid-gap: 0.5em;
        grid-template-columns: 213px auto 213px;
      }
      .container2{
        display: grid;
        grid-gap: 0.5em;
        grid-template-columns: 308px auto 308px;
      }
      .container3{
        display: grid;
        grid-gap: 0em;
        grid-template-columns: 700px 360px;
      }
      .container4{
        display: grid;
        grid-gap: 0em;
        grid-template-columns: 1fr 1fr 1fr;
        width: 1000px;
        height: 438px;
      }
      .container5{
        display: grid;
        grid-gap: 0em;
        grid-template-columns: 680px 300px;
        margin-top: 100px;
        width: 1035px;
        height: 458px;
      }
      .container6{
        display: grid;
        grid-gap: 0.9em;
        grid-template-columns: 705px 330px;
        width: 1000px;
        height: 567px;
      }
      .container7{
        display: grid;
        grid-gap: 0em;
        grid-template-columns: 308px auto 308px;
        margin: 0px auto;
        margin-right: 120px;
        width: 1656px;
        height: 611px;
      }
      .container8{
        display: grid;
        grid-gap: 0em;
        grid-template-columns: 308px 1031px 308px;
        margin-left: 130px; 
        height: 200px;
      }
      .item:nth-child(2){
        width: 1580;
        height: 200px;
      }
      .item2:nth-child(2){
        margin-left: 100px;
        width: 1000px;
        height: 1750px;
      }
      .item3:nth-child(1){
        height: 140px;
      }
      .item3:nth-child(2){
        height: 140px;
      }
      .item4:nth-child(1){
        margin-left: 10px;
        width: 334px;
        height: 530px;
      }
      .item4:nth-child(2){
        width: 345px;
        height: 530px;
      }
      .item4:nth-child(3){
        margin-top: 3px;
        margin-left: 27px;
        width: 350px;
        height: 535px;
      }
      
      .item5:nth-child(1){
        width: 690px;
        height: 218px;
        margin-left: 10px;
      }
      .item5:nth-child(2){
        grid-row: 1/4;
        grid-column: 2;
        width: 319px;
        height: 465px;
        margin-left: 36px;
      }

      .item5:nth-child(3){
        width: 690px;
        height: 240px;
        margin-left: 10px;
      }
      .item6:nth-child(1){
        margin-left: 10px;
        background-repeat: no-repeat;
      }
      .item6:nth-child(2){
        width: 360px;
        background-repeat: no-repeat;
      }
      .item7:nth-child(1){
        background-repeat: no-repeat;
      }
      
      .item8:nth-child(1){
        background-repeat: no-repeat;
      }
      


    </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item" style="background-image: url(../../images/다음/header.JPG);"></div>
    <div class="item"></div>
  </div>
  
  <div class="container2">
    <div class="item2"></div>
    <div class="item2">
      <div class="container3">
        <div class="item3"><a href="https://www.wanted.co.kr/" target="_blank"><img src="../../images/다음/article.JPG" alt=""></a></div>
        <div class="item3"><a href="https://accounts.kakao.com/login?continue=https%3A%2F%2Flogins.daum.net%2Faccounts%2Fksso.do%3Frescue%3Dtrue%26url%3Dhttps%253A%252F%252Fwww.daum.net" target="_blank"><img src="../../images/다음/login.JPG" alt=""></a></div>
      </div>
      <div class="container4">
        <div class="item4" style="background-image: url(../../images/다음/news.JPG);"></div>
        <div class="item4" style="background-image: url(../../images/다음/news2.JPG);"></div>
        <div class="item4" style="background-image: url(../../images/다음/go1.JPG);"></div>
      </div> 
      <div class="container5">
        <div class="item5" style="background-image: url(../../images/다음/tv1.JPG);"></div>
        <div class="item5" style="background-image: url(../../images/다음/go2.JPG);"></div>
        <div class="item5" style="background-image: url(../../images/다음/tv2.JPG);"></div>
      </div>
      <div class="container6">

      </div>
    </div>
    </div>

  </div>
  <div class="container7">
    <div class="item7"></div>
    <div class="item7" style="background-image: url(../../images/다음/bottom.JPG);"></div>
    <div class="item7"></div>
  </div>
  <div class="container8">
    <div class="item8"></div>
    <div class="item8" style="background-image: url(../../images/다음/footer.JPG);"></div>
    <div class="item8"></div>
  </div>
  </div>
</body>
</html>
