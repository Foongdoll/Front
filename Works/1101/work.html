<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>daum 만들기</title>
  <style>
    body {
      text-align: center;
      margin: 0px;
    }
    .container {
      width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-gap: 0.1em;
      grid-template-columns: 1fr 1fr;
    }
    .item {
      margin: 0 auto;
    }
    .item:nth-child(1){
      width: 750px;
      height: 150px;
      background-repeat: no-repeat;
    }
    .item:nth-child(2){
      width: 300px;
    }
    .item:nth-child(3){
      width: 750px;
      height: 50px;
      background-repeat: no-repeat;
    }
    .item:nth-child(4){
      width: 300px;
    }
    .item:nth-child(5){
      width: 750px;
      height: 150px;
      background-repeat: no-repeat;
    }
    .item:nth-child(6){
      width: 340px;
    }
    .item:nth-child(7){
      margin-left: 10px;
      width: 660px;
      height: 540px;
    }
    .item:nth-child(8){
      width: 300px;
      grid-row: 4/7;
      grid-column: 2;
      height: 1590px;
      background-repeat: no-repeat;
    }
    .item:nth-child(9){
      width: 700px;
      margin-bottom: 900px;
      height: 560px;
      background-repeat: no-repeat;
    }
    .item:nth-child(10){
      width: 700px;
      height: 560px;
      background-repeat: no-repeat;
    }
    .item:nth-child(11){
      width: 700px;
      height: 560px;
      background-repeat: no-repeat;
    }
    
    
    
  
  </style>
</head>
<body>

    <div class="item" style="background-image: url(../../images/다음/nav.JPG);"></div>
