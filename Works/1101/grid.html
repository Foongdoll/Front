<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    
    .container{
      display: grid;
      grid-gap: 0.5em;      
      grid-template-columns: 200px 1fr;
    }
    

  </style>
</head>

    <div class="item" style="background-color:#a5Cf95">3.안녕하세요</div>  
    <div class="item" style="background-color:#95B5FF">4.안녕하세요</div>  
    <div class="item" style="background-color:#c5b3b3">5.안녕하세요</div>   
    <div class="item" style="background-color:#9675C9">6.안녕하세요</div>
    <div class="item" style="background-color:#d2e34e">7.안녕하세요</div>
    <div class="item" style="background-color:#9675C9">8.안녕하세요</div>
    <div class="item" style="background-color:#1d36d7">9.안녕하세요</div>
    <div class="item" style="background-color:#ff1616">10.안녕하세요</div>
  </div>
</body>
</html>
