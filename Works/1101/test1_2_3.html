<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html(풀다운메뉴만들기)</title>
  <style>
    body, ul ,li{
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    /*앵커 태그 설정*/
    a {
      /* text-decoration: none;
      color: blue; */
      text-decoration: inherit;
      color: inherit; /* inherit 전부 상속 글자 색 등등*/
    }
    nav{  /* a > b 는 범위 설정 b 는 a의 자식*/
      text-align: center;
    }
    nav ul{
      background-color: #dfdfdf;
      
    }

    nav > ul{
      display: inline-block;
      border-radius: 5px;
      padding: 0px 10px;
    }
    nav > ul > li {
      display: inline-block;
      width: 110px;
    }
    /* nav > ul > li > a */
    nav li > a{                
      display: block;
      padding: 10px;
    }
    nav li:hover > a{
      background-color: black;
      color: white;
    }
    nav li {
      position: relative;
    }

    /*서브 메뉴 만들기*/
    nav ul ul{
      display: none;
      position: absolute;
      width: 110px;
    }

    nav li:hover > ul{
      display: block;
    }

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴 1</a>
        <ul>

        </ul>
      </li>

        <ul>
