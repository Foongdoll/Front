<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container{
      display: flex;
      flex-flow: column;
      flex-wrap: row wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color: pink;">1</div>
    <div class="item" style="background-color: rgb(255, 0, 43);">2</div>
    <div class="item" style="background-color: rgb(77, 11, 22);">3</div>
  </div>
</body>
</html>
