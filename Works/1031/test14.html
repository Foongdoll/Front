<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <style>
    body{
      margin: 0px;
      font-size: 1em;
    }
    #container{
      background-color: #ddd;
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
    }
    input[type="text"] ,input[type="number"] ,input[type="password"] ,input[type="submit"], select {
      width: 100%;
      margin: 20px 0px;
      padding: 10px 0px;
    }
    input[type="text"]:hover ,input[type="number"]:hover ,input[type="password"]:hover ,input[type="submit"]:hover, select:hover {
      /* width: 100%;
      margin: 20px 0px;
      padding: 10px 0px; */
      background-color: #bbb;
    }
    input[type="submit"]{
      background-color: #ccc;
    }
    input[type="radio"]{
      margin: 15px 5px 25px 25px;
      
    }
  </style>
</head>
<body>
  <div id="container">
    <form name="myform">
      <label for="name">성명</label>
      <input type="text" name="name" id="name" placeholder="성명을 입력하세요" autofocus required/>
      <label for="age">나이</label>
      <input type="number" name="age" id="age" placeholder="나이를 입력하세요" value="20" autofocus required/>
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" autofocus required/>
      <label for="gender">성별</label>
      <input type="radio" name="gender" id="gender1" value="남자" checked/>남자 &nbsp;
      <input type="radio" name="gender" id="gender2" value="여자" checked/>여자 &nbsp; <br/>
      <label for="job">직업</label>
      <select name="job" id="job">
        <option value="">직업선택</option>
        <option>학생</option>
        <option>킬러</option>
        <option>부자</option>
        <option>돌</option>
      </select>
      <input type="submit" value="회원가입" />
    </form>
  </div>
</body>
</html>
