<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <style>
    ul li{
      list-style: none;
      width: 300px;
      padding: 10px;
      text-align: center;
      background-color: tan;
    }
    ul li:hover{
      background-color: tomato;
    }
    ul li:nth-last-child(){
      background-color: yellow;
    }
    ul li:nth-child(2n){
      background-color: green;
    }
    ul li:nth-child(2n+1){
      background-color: aqua;
    }
    ul li:first-child{ 
      background-color: rgb(145, 255, 0);
    }
    ul li:nth-child(5){
      background-color: red;
    }



  </style>
</head>
<body>
  <h2>목록태그에 hover</h2>
  <ul>

    <li style="background-color: rgb(255, 54, 54);">제목</li>
    <li>가</li>
    <li>나</li>
    <li>다</li>
    <li>라</li>
    <li>마</li>
    <li>바</li>
    <li>사</li>
    <li>아</li>
    <li>자</li>
    <li>차</li>
    <li>카</li>
    <li>타</li>
    <li>파</li>
    <li>하</li>

  </ul>
</body>
</html>
