<html>
  <head>
    <title>회원가입</title>
  </head>
  <body>
  <form>
  <fieldset>
    <legend>회원 정보 입력</legend>
    <table align = "center">
      <tr>
        <td>
         <img src = ../../images/naver.png /></p>
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "id">아이디 입력</label></b>
          <input type = "text" name = "id" id = "id" />
          <hr/ color = "red">
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "pwd1">비밀번호 입력</label></b>
          <input type = "text" name = "pwd1" id = "pwd1" />
          <hr/ color = "orange">
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "pwd2">비밀번호 재입력</label></b>
          <input type = "text" name = "pwd2" id = "pwd2" />
          <hr/ color = "yellow">
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "name">이름 입력</label></b>
          <input type = "text" name = "name" id = "name" />
          <hr/ color = "#0f0">
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "age">나이 입력</label></b>
          <input type = "number" name = "age" id = "age" value = "10" min = "10" max = "99" />
          <hr/ color = "sky blue">
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "birthday">생년월일 입력</label></b>
          <input type = "date" name = "birthday" id = "birthday" value = "2022-10-26" />
          <hr/ color = "sky blue">
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "birthday">개발자 현우님 생일 입력</label></b>
          <input type = "date" name = "mybirthday" id = "mybirthday" value = "1999-01-21" readonly />
          <hr/ color = "sky blue">
        </td>
      </tr>
      <tr>
        <td align = "center">
          <b><label for = "gender">성별 입력</label></b>
          <input type = "radio" name = "gender" id = "gender1" value = "male"  />남자
          <input type = "radio" name = "gender" id = "gender2" value = "female"  />여자
          <hr/ color = "blue">
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <td>
                <table>
                  <tr>
                    <td>
                      <b><label for = "food">좋아하는 음식</label></b><br/>
                      <input type = "checkbox" name = "food1" id = "food1"  />고기<br/>
                      <input type = "checkbox" name = "food1" id = "food1" />햄버거<br/>
                      <input type = "checkbox" name = "food1" id = "food1" />국밥<br/>
                      <input type = "checkbox" name = "food1" id = "food1" />닭갈비<br/>
                      <input type = "checkbox" name = "food1" id = "food1" />치킨<br/>
                      <input type = "checkbox" name = "food1" id = "food1" />라면<br/>
                    </td>
                    <td>
                    <b><label for = "hobby" valign = "top">좋아하는 취미</label></b><br/>
                      <select size = "5" name = "hobby1" id = "hobby1"  />
                        <option>등산</option><br/>
                        <option>게임</option><br/>
                        <option>독서</option><br/>
                        <option>운동</option><br/>
                        <option>비행기 조종</option><br/>
                        <option>번지점프</option><br/>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
             <tr>
              <td>
                <table>
                  <tr>
                    <td>
                      <textarea rows = "5" cols = "50" name = "contant" id = "contant" placeholder = "하고싶은말"> </textarea>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
              <b><font color = "red">좋아하는 색 정하기</font></b><br/>
                <input type = "color" name = "color">
              </td>
            </tr>
            <tr>
              <td>
              <b><font color = "yellow">좋아하는 색 정하기</font></b><br/>
                <b><font color = "green">메일쓰기</font></b><br/>
                <input type = "mail" name = "mail" value = "healim5028@naver.com">
              </td>
            </tr>
            <tr>
              <td>
                - <font color = "blue"> 고르고싶은거 골라보슈</font>
                <select name = "product">
                 <optgroup label "인사">
                  <option>안녕</option>
                  <option>안뇽?</option>
                  <option>안녓</option>
                  <option>앗녕</option>
                  <option>뇽뇽</option>
                  <option>뇽안</option>
                <optgroup label "인사??">
                  <option>안녕!</option>
                  <option>안뇽?!!</option>
                  <option>안?</option>
                  <option>녕</option>
                  <option>뇽뇽</option>
                  <option>뇽안</option>
              </td>
            </tr>
            <tr>
              <td>
                <meter value = "30" min = "0" max = "100"> </meter>
                좋아하는 볼륨 크키를 맞춰보슈 둘다
                <input type = "range" name = "volumn" min = "0" max = "100" /><br/>
                <input type = "range" name = "volumn" min = "0" max = "100" step = "20" />
              </td>
            </tr>
             <tr>
              <td>
                <input type = "submit" value = "발사" />
                 <input type = "button" value = "직접 눌러야함" />
                 <input type = "reset" value = "누르면 후회함" />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </fieldset>
  </form>
  </body>
</html>
