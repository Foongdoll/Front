<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetTimeOut 함수</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script>
    'use strict'  
    let cnt = 0;
    let timeCheck;
    function numTime(sel){
      if(sel == 'plus'){
        cnt++;
        demo.innerHTML = "<b>"+cnt+"</b>";
        clearTimeout(timeCheck);
        timeCheck = setTimeout("numTime('plus')",1000); // setTime("함수명,")
      }
      else if(sel == 'minus'){
          cnt--;
          demo.innerHTML = "<b>"+cnt+"</b>";
          clearTimeout(timeCheck);
          timeCheck = setTimeout("numTime('minus')",1000); // setTime("함수명,")
        }
      else {
        demo.innerHTML = "<b>" + cnt + "</b> 정지합니다"
        clearTimeout(timeCheck);
      }

    }
    
  </script>
</head>
<body>
  <div class="container"> 
    <h2>SetTimeOut 함수</h2>
    <p>
      <input type="button" value="증가" onclick="numTime('plus')">
      <input type="button" value="감소" onclick="numTime('minus')">
      <input type="button" value="정지" onclick="numTime()">
    </p>
    <hr/>
  <div id="demo">0</div>
</body>
</html>
