<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면중앙에 새창띄우기</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script>
    'use strict'  

    function newWin(){
      let url = "t15_child.html";
      let top = 500;
      let left = 400;
      let x = (screen.width/2) - (top/2)
      let y = (screen.height/2) - (left/2)
      let opt = "width=500, height=400, left="+x+"px, top="+y+"px";
      let windowname = "naver";

      window.open(url, windowname, opt)
    }

  </script>
</head>
<body>
  <div class="container"> 
    <h2>화면중앙에 새창띄우기(부모창)</h2>
    <p>버튼을 클릭하면 화면 중앙에 가로 500px 세로 400px의 새창(t15_chile.html을 띄우시오</p>
    <p>
      <input type="button" value="중앙에 새창띄우기" onclick="newWin()" class="btn btn-warning" />
    </p>
    <hr/>
  <div id="demo"></div>
</body>
</html>
