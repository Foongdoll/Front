<html lang="en">
<head>

  <script>
    'use strict'
    
    function fCheck(){
      let gourl = document.getElementById("gourl").value;
      if(gourl == ""){
        alert("이동할 사이트를 선택해주세요");
      }
      else{
        alert("이동할 주소는 : "+gourl);
        location.href = gourl;
      }

    }

  </script>
  <style>

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>콤보상자 연습</h2>
    <form name="myform">
      <div class="form-group"><label for="gourl">이동하고싶은곳을 선택하세요</label>
          <select name="gourl" id="gourl" class="form-control" onchange="fCheck()">
            <option value="#">어디로갈까요?</option>
            <option value="https://www.naver.com">네이버</option>
            <option value="https://www.daum.net">다음</option>
            <option value="https://www.imbc.com">MBC</option>
            <option value="https://www.kbs.co.kr">KBS</option>
            <option value="t10_combobox1.html">콤보박스연습</option>
          </select>
      </div>
      </div>
    </form>
    <div id="demo" class=""></div>
  </div>
</body>
</html>
