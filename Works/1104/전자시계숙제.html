    .container{
      font-size: 3em;
    }
    
    #demo{
      border: 2px solid pink;
    }
    
    </style>
</head>
<body>
  <div class="container"> 
    <h2>인터넷 시계</h2>
    <p>
    </p>
    <hr />
    <div id="demo"></div>
    <hr />
    <script>
      'use strict'  
      let statusTime;
      let nowTime;
      let hh1;
      let mm1;
      let ss1;
      let hh2;
      let mm2;
      let ss2;

      function clock(){
        let today = new Date();
        let hour = today.getHours();
        let minutes = today.getMinutes();
        let seconds = today.getSeconds();
        
        if(hour < 10 || minutes < 10 || seconds < 10){
          hh1 = ('0' + hour).slice(0,1);
          mm1 = ('0' + minutes).slice(0,1);
          ss1 = ('0' + seconds).slice(0,1);
        }
        else{
          hh1 = ('0' + hour).slice(1,2);
          mm1 = ('0' + minutes).slice(1,2);
          ss1 = ('0' + seconds).slice(1,2);
        }
        
        if(hour < 10 || minutes < 10 || seconds < 10){
          hh2 = ('0' + hour).slice(1);
          mm2 = ('0' + minutes).slice(1);
          ss2 = ('0' + seconds).slice(1);
        }
        else{
          hh2 = ('0' + hour).slice(2);
          mm2 = ('0' + minutes).slice(2);
          ss2 = ('0' + seconds).slice(2);
        }

        let hh = "<img src='../../images/숫자폰트/"+hh1+".jpg'/><img src='../../images/숫자폰트/"+hh2+".jpg'/>";
        let mm = "<img src='../../images/숫자폰트/"+mm1+".jpg'/><img src='../../images/숫자폰트/"+mm2+".jpg'/>";
        let ss = "<img src='../../images/숫자폰트/"+ss1+".jpg'/><img src='../../images/숫자폰트/"+ss2+".jpg'/>";

        


          demo.innerHTML = hh+" : "+mm+" : "+ss;
        

      }

      setInterval(clock,1000);


    </script>
</body>
</html>
