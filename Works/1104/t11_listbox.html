<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script>
    'use strict'

    function fCheck(){
      let fruit = document.getElementById("fruit").value;

      if(fruit == ""){
        alert("과일을 선택해주세요")
        return
      }
        let fruits = "";

        
        for(let i = 0; i < myform.fruit.length; i++){
          if(myform.fruit.options[i].selected)
            fruits +=  myform.fruit[i].value + " / ";
      }
      
      
      fruits = fruits.substring(0 , fruits.length-1);
      demo.innerHTML = "선택한 과일은 <font color= 'pink'>"+fruits+"</font> 입니다.";
    }


  </script>
  <style>

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>리스트상자 연습</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label>
          <select size="5" multiple name="fruit" id="fruit" class="form-control">
            <option value="#">선택하세요</option>
            <option value="사과">사과</option>
            <option value="배">배</option>
            <option value="바나나">바나나</option>
            <option value="딸기">딸기</option>
            <option value="포도">포도</option>
            <option value="자몽">자몽</option>
            <option value="두리안">두리안</option>
            <option value="파인애플">파인애플</option>
            <option value="복숭아">복숭아</option>
          </select>
      </div>
      </div>
    </form>
    <input type="button" value="선택된 과일은?" onclick="fCheck()" class="btn btn-success form-control mb-2">
    <input type="reset" value="다시선택"  class="btn btn-danger form-control">
    <div id="demo" class=""></div>
  </div>
</body>
</html>
