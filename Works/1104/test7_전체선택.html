<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 선택/ 전체 취소/ 선택 반전</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script>
    'use strict'  

      function cCheck(season){
      if(season.checked){
        demo.innerHTML ="<font color='red'><b>"+ season.value + "을 선택하셨습니다.</b></font>";
      }
      else
      demo.innerHTML ="<font color='blue'><b>"+ season.value + "을 선택하셨습니다.</b></font>";
    }
    //선택된 개체명 출력하기
    
    function fCheck(){
      let strseason = "";
      let seasonLen = myform.season.length;
      for(let i = 0; i < seasonLen; i++){
        if(myform.season[i].checked){
          strseason += myform.season[i].value + " / ";
        }
        else if(myform.season[i].checked == false){
          strseason = "아무것도 선택안하셨습니다"
        }
      }
      strseason = strseason.substring(0,strseason.length-1);
      demo.innerHTML ="<font color='blue'><b>"+ strseason + "을 선택하셨습니다.</b></font>";
    }
    
    
    // 전체 선택하기 
    function allCheck(){
      let seasonLen = myform.season.length;

      for(let i = 0 ; i < seasonLen; i++){
        myform.season[i].checked = true;
      }
    }

    function allReset(){
      let seasonLen = myform.season.length;
      
      for(let i = 0 ; i < seasonLen; i++){
        myform.season[i].checked = false;
      }
    }
    
    function allreverse(){
      let seasonLen = myform.season.length;

      for(let i = 0; i < seasonLen; i++){
        if(myform.season[i].checked){
          myform.season[i].checked = false;
        }
        else if(!myform.season[i].checked){
          myform.season[i].checked = true;
        }
      }
    }
    
    function allreverse2(){
      let seasonLen = myform.season.length;

      for(let i = 0; i < seasonLen; i++){
        myform.season[i].checked = !myform.season[i].checked;
      }
    }
    
    

  </script>
</head>
<body>
  <div class="container"> 
    <h2>좋아하는 계절은</h2>
      <form name="myform">  
        <p>
          <input type="checkbox" name="season" value="봄" onclick="cCheck(this)" />봄 &nbsp;
          <input type="checkbox" name="season" value="여름" onclick="cCheck(this)" />여름 &nbsp;
          <input type="checkbox" name="season" value="가을" onclick="cCheck(this)" />가을 &nbsp;
          <input type="checkbox" name="season" value="겨울" onclick="cCheck(this)" />겨울 
        </p>
        <p>
          <input type="button" value="선택" onclick="fCheck()" class="btn btn-success">
          <input type="button" value="전체 선택" onclick="allCheck()" class="btn btn-primary">
          <input type="button" value="전체 취소" onclick="allReset()" class="btn btn-danger">
          <input type="button" value="선택 반전" onclick="allreverse()" class="btn btn-secondary">
          <input type="button" value="선택 반전" onclick="allreverse2()" class="btn btn-secondary">
          <input type="reset" value="취소" class="btn btn-warning">
        </p>
      </form>
    <hr/>
  <div id="demo"></div>
</body>
</html>
