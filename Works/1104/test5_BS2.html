<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br/></p>
    <div class="container">
      <div class="row" style="height: 100px;">
        <div class="col text-center" style="background-color: pink;">가</div>
        <div class="col text-center" style="background-color: rgb(255, 133, 2);">나</div>
        <div class="col text-center" style="background-color: rgb(153, 0, 255);">다</div>
        <div class="col text-center" style="background-color: rgb(255, 0, 0);">라</div>
        <div class="col text-center" style="background-color: rgb(200, 255, 0);">마</div>
        <div class="col text-center" style="background-color: rgb(4, 255, 0);">바</div>
      </div>
      <div class="row" style="height: 100px;">
        <div class="col-4 text-center" style="background-color: pink;">가</div>
        <div class="col-2 text-center" style="background-color: rgb(255, 133, 2);">나</div>
        <div class="col-2 text-center" style="background-color: rgb(153, 0, 255);">다</div>
        <div class="col-4 text-center" style="background-color: rgb(255, 0, 0);">라</div>
      </div>
      <div class="row" style="height: 300px;">
        <div class="col" style="background-color: rgb(0, 255, 251);">;
          
        </div>
        <div class="col" mt-4 >
          <div class="row" style="background-color: rgb(157, 255, 0);">
            <div class="col text-center" >가</div>
            <div class="col text-center" >나</div>
          </div>
          <div class="row" style="background-color: rgb(255, 169, 169);">
            <div class="col text-center" >다</div>
            <div class="col text-center" >라</div>
            <div class="col text-center" >마</div>
          </div>
          <div class="row" style="background-color: rgb(81, 255, 0);">
            <div class="col text-center" >바</div>
            <div class="col text-center" >사</div>
          </div>
        </div>
      </div>
    </div>
  <p><br/></p>
</body>
</html>
