<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 연습</title>

  <script>
    'use strict'  
    // 배열 선언 : new Array();
    const arr1 = new Array(); //java : int[] arr1 = new int[n];
    const fruits = ["사과","배","바나나","딸기","수박"]; // java : String [] fruits = new String[n];

    document.write("1. "+fruits + "<br/>");
    document.write("2. "+fruits.length + "<br/>");
    document.write("2. "+fruits[0] + "<br/>");
    document.write("2. "+fruits[fruits.length-1] + "<br/>");

    // 향상된 for문
    document.write("향상된for문(of) : ")
    // let cnt = 5;
    for(let fruit of fruits ){
      // cnt++;
      // document.write(cnt+". "+fruit+" / ");
      document.write(fruit+" / ");
    }
    document.write("<br/><br/>");
    
    document.write("향상된for문(in) : ")
    // let cnt = 5;
    for(let fruit in fruits ){
      // cnt++;
      // document.write(cnt+". "+fruit+" / ");
      document.write(fruit+" / ");
    }
    document.write("<br/><br/>");
    //forEach문 객체명.forEach(요소변수,인덱스,객체변수(배열명변수));
    // ruits.forEach(function(매게변수){
    //   document.write("값 : "+ +" / ")
    // });
    fruits.forEach(function(){
      document.write("값 : " +" / ")
      document.write("<br/>")
    });
    
    fruits.forEach(function(fruit, index, array){
      document.write("값 : "+fruit+" / ")
      document.write("<br/>")
    });
    document.write("")
    fruits.forEach(function(fruit, index, array){
      document.write(index+" :"+fruit+" / ")
      document.write("<br/>")
    });
    fruits.forEach(function(fruit, index, array){
      document.write(index+" :"+fruit+" / "+array+"1111")
      document.write("<br/>")
    });
    
    
    // 반복문 : for , while , forEach , map
    // map(인덱스,요소명,배열명) forEach랑 인덱스 요소번호 배치가 반대이다.
    document.write("map 형식 출력 <br/>")
    fruits.map(function(fruit,i){
      document.write(i+" :"+fruit+" / ")
    });
    document.write("<br/><br/>")
    
    fruits.map((fruit,i) => {
      document.write(i+" :"+fruit+" / ")
    });
    document.write("<br/><br/>")


    // 일반적으로 요소만 추출할 경우는?
    fruits.forEach(function(fruit){
      document.write(fruit+" / ")
    });
    document.write("<br/><br/>")
    
    //익명함수를 array function으로 변경하여 사용할 수 있다.
    //객체명.forEach(() => {});
    fruits.forEach((fruit, i) => {
      document.write(i+"번째 "+fruit+" / ");
    });
    document.write("<br/><br/>");
    fruits.forEach((fruit, i) => document.write(i+"번째 "+fruit+" / "));
    document.write("<br/><hr/><br/>");
    
    document.write("배열의 요소를 '추가','삭제<br/>");

    // 배열 요소추가 (push(), unshidt())
    fruits.push("포도");
    document.write("11 : "+fruits + "<br/><br/>");
    fruits.push("토마토","키위","자두");
    document.write("12 : "+fruits + "<br/><br/>");
    
    fruits.unshift("망고","살구");
    document.write("13 : "+fruits + "<br/><br/>");
    
    //배열의 요소 삭제(pop(), shift())
    fruits.pop();
    fruits.pop();
    document.write("14 : "+fruits + "<br/><br/>");
    
    fruits.shift();
    fruits.shift();
    document.write("15 : "+fruits + "<br/><br/>");
    
    //특정위치의 요소 삭제/추가 : splice(인덱스,요소개수) / splice(인덱스,요소개수,추가시킬 항목리스트);
    fruits.splice(2,3);
    document.write("16 : "+fruits + "<br/><br/>");
    
    fruits.splice(2,1,"자몽","옥수수");
    document.write("17 : "+fruits + "<br/><br/>");
    
    fruits.splice(3,0,"앵두");
    document.write("18 : "+fruits + "<br/><br/>");
    
    //특정 위치의 요소 추출 : slice(인덱스번호);
    //인덱스 2번지 요소를 추출
    let imsiFruits = fruits.slice(2);//인덱스 2번지 요소에서 마지막 요소까지 모두 추출
    document.write("19"+imsiFruits+"<br/><br/>")
    
    //두개의 배열을 묶어서 작업처리: concat();
    //fruits의 요소중 2번 인덱스 ~ 4번 인덱스 앞까지 추출(즉, 2번지 3번지 요소만 추출)
    document.write("imsi : "+ imsiFruits);
    document.write("fruits : "+fruits);



    imsiFruits = fruits.slice(2,4)
    const concatFruits = fruits.concat(imsiFruits);// fruits와 imsiFruits를 결합하시오 concatFruits로 변수에 담으시오.
    document.write("20"+concatFruits+"<br/><br/>")
    
    //배열안의 요소 검색 : indexOf() : 있으면 위치값, 없으면 -1
    //배열 요소중 '옥수수'가 있으면 인덱스 번호를 출력하시오.
    document.write("22 : "+concatFruits.indexOf("옥수수")+"<br/><br/>");
    document.write("23 : "+concatFruits.includes("옥수수")+"<br/><br/>");
    document.write("24 : "+concatFruits.indexOf("옥소수")+"<br/><br/>");
    document.write("25 : "+concatFruits.includes("옥소수")+"<br/><br/>");
    
    //배열안의 요소 검색 : lastIndexOf() : 뒤에서부터 검색한다. 있으면 위치값, 없으면 -1 반환
    document.write("26 : "+concatFruits.lastIndexOf("옥수수")+"<br/><br/>");
    document.write("27 : "+concatFruits.lastIndexOf("옥소수")+"<br/><br/>");
    document.write("<br/><br/>")
    
    // filter(배열변수, 인덱스번호) : 지정된 수식으로 배열요소를 걸러서 추출한다.
    fruits.filter(function(item , index){
      document.write(" index : "+index + " : "+ item + " / ");
    });
    document.write("<br/><br/>")
    
    // let res = document.filter(function(item, index) {
    //   index % 2 == 0;
    // });
    let res = fruits.filter((item, index) => index % 2 == 0);
    document.write("29. res : "+ res)

    






  </script>
</head>
<body>
  <div class="container"> 
    <h2>배열 연습</h2>
    <p>
      
    </p>
    <hr/>
  <div id="demo"></div>
</body>
</html>
