<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 연습2</title>
  <script>
    'use strict'  
    
    let arr1 = [10, 8, 20, 15 ,11 ,17];

    // 정렬 : sort() : 문자형식으로 정렬한다.
    // let arr2 = arr1.sort();

    let arr2 = arr1.sort();
    console.log("1. 오름차순 정렬 : "+arr2);
    
    // 역순 정렬 : reverse() : 문자열 형식으로 내림차순 정렬
    let arr3 = arr1.reverse();
    console.log("2. 내림차순 정렬 : "+arr3);

    //최대/최소값 구하기  Math.max()  
    let maxValue = Math.max(10, 8, 20, 15 ,11 ,17);
    console.log("3. 최대값 : "+maxValue); 
    
    //최대/최소값 구하기  Math.min()  
    let minValue = Math.min(10, 8, 20, 15 ,11 ,17);
    console.log("4. 최소값 : "+minValue); 
    
    // 배열안에서의 최대값/최솟값 구하기
    maxValue = Math.max(...arr3);
    console.log("5. 배열안의 최대값 : "+maxValue); 
    minValue = Math.min(...arr3);
    console.log("6. 배열안의 최소값 : "+minValue); 

    

    </script>
</head>
<body>
  <div class="container"> 
    <h2>배열 연습2</h2>
    <p>
      
    </p>
    <hr/>
  <div id="demo"></div>
</body>
</html>
