  <style>
    .title{

    #hi{

    input[type="text"] {

  <p>
    <label for="age" class="title">나이</label>

  </p>
  <p>
    <input type="submit" value="전송" class="btn">
    <input type="reset" value="다시쓰기" class="btn">
  </p>
