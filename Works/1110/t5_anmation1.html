<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 속성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict'  

    $(function(){
      $('#moveRight').click(function(){
        $('#img1').animate({"marginLeft":"100px","width":"100px","height":"100px"}
          ,500//이곳은 지연시간
          ,"linear" 
          ,function(){
            $(this).css("border","1px solid red"); //빠른 정도 : nomal / linear  / easing
          }
        );
      });

      $('#moveLeft').click(function(){
        $('#img1').animate({"marginRight":"100px","width":"100px","height":"100px"}
          ,500//이곳은 지연시간
          ,"linear" 
          ,function(){
            $(this).css("border","1px solid red"); //빠른 정도 : nomal / linear  / easing
          }
        );
      });

      

    });

  </script>
  <style>

  </style>
</head>
<body>
  <div class="container"> 
    <h2>Animation 연습</h2>
    <hr/>
    <button type="button" name="moveLeft" id="moveLeft" class="btn btn-praimary">왼쪽 이동</button>  
    <button type="button" name="moveRight" id="moveRight" class="btn btn-praimary">오른쪽 이동</button>  
    <button type="button" name="moveUp" id="moveUp" class="btn btn-praimary">위쪽 이동</button>  
    <button type="button" name="moveDown" id="moveDown" class="btn btn-praimary">아래쪽 이동</button>  
    <br/><hr/><br/>
      <img src="../../images/롤.jfif" width="100px" height="100px" id="img1">
  </div>
  <div id="demo"></div>
</body>
</html>
