<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림필터</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict'  

  </script>
  <style>

    img {
      width: 30%;
      height: auto;
      float: left;
      max-width: 500px;
    }

    #img1 {filter: blur(5px);} /* blur 희미하게 처리*/
    #img2 {filter: brightness(200%);}/* 그림 밝게 */
    #img3 {filter: contrast(250%);} /* 선명도 */
    #img4 {filter: grayscale(100%);} /* 흑백 */
    #img5 {filter: hue-rotate(100deg);} /* 그림 각도 */
    #img6 {filter: invert(100);} /* 그림의 색 변경*/
    #img7 {filter: opacity(50%);} /* 투명도 */
    #img8 {filter: saturate(5);} /* 채 도 */
    #img9 {filter: sepia();}
    #img10 {filter: drop-shadow(5px 5px 3px 30);} /**/

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container"> 
    <h2>그림 필터 적용하기</h2>
      <img src="../../images/3.jpg" id="img1">
      <img src="../../images/3.jpg" id="img2">
      <img src="../../images/3.jpg" id="img3">
      <img src="../../images/3.jpg" id="img4">
      <img src="../../images/3.jpg" id="img5">
      <img src="../../images/3.jpg" id="img6">
      <img src="../../images/3.jpg" id="img7">
      <img src="../../images/3.jpg" id="img8">
      <img src="../../images/3.jpg" id="img9">
      <img src="../../images/3.jpg" id="img10">
    <hr/>
    <div id="demo"></div>
    <p><br/></p>
</body>
</html>
