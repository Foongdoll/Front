<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 연습</title>
  <script>
    'ues strict'
    
    // 자바배열선언 : int[] atom = new int[3];
    // 스크립트배열선언 : new Array() {'값1',값2};
    const arr1 = new Array(); 
    console.log("arr1 = "+ arr1);
    console.log("=================");
    const arr2 = ["사과","바나나","딸기"];
    console.log("arr2 = "+arr2);
    console.log("arr2.length = "+arr2.length);
    console.log("0 : "+ arr2[0]);
    console.log("2 : "+ arr2[2]);
    console.log("1 : "+ arr2[1]);
    console.log("=================");
    for(let i = 0; i < arr2.length; i++){
      console.log("arr2["+i+"] = "+arr2[i]);
    }
    let cnt1 = arr2.length-1;
    console.log(arr2[cnt1]);
    console.clear();

    //자바 향상된  for문 : for(타입 변수 : 객체변수)
    //스크립트 향상된 for문 : for(  변수 of 객체명 )
    let cnt = 0;
    for(let a of arr2){
      console.log("arr2["+cnt+"] = "+a);
      cnt++;
    }
    console.clear();

    //for Each문을 이용한 반복 출력 : 객체명.forEach();
    //arr2.forEach(function(arr, index, array)
    arr2.forEach(function(){
      console.log("값 : "+ "/");
    });
    
    console.log("---------------------------");
    arr2.forEach(function(arr){
      console.log(arr+"/");
    });
    console.log("---------------------------");
    // 익명함수를 Arrow함수로 변형해보자 
    arr2.forEach((arr) => {
      console.log(arr+"/");
    })
    
    console.log("---------------------------");
    arr2.forEach((arr) => console.log(arr+"/"));
    
    console.log("---------------------------");
    arr2.forEach((arr,index) => console.log(index+" : "+arr+"/"));
  </script>
</head>
<body>
  <h2>배열연습</h2>
  
</body>
</html>
