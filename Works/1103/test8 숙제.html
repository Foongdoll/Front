<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>
<body>
  <h2>회원 정보 입력</h2>
  <form name ="myform" method="get" action="#">
    <table border cellpadding="5" cellspacing="0px" align="center">
      <caption><b> <font size="5" color = "green"  align="left"> 개인정보입력</b></font></caption>
        <tr>
          <td> <label for="name"> 아이디</label></td>
          <td><input type="text" name="mid" id="mid"/> </td>
        </tr>
        <tr>
          <td> <label for="pwd"> 비밀번호</label></td>
          <td><input type="password" name="pwd" id="pwd"/> </td>
          </td>
        </tr>
        <tr>
          <td> <label for="pwd2"> 비밀번호 재확인</label></td>
          <td><input type="password" name="pwd2" id="pwd2"/> </td>
          </td>
        </tr>
        <tr>
          <td> <label for="name"> 이름</label></td>
          <td><input type="text" name="name" id="name"/> </td>
          </td>
        </tr>
        <tr>
          <td> <label for="email"> 이메일 </label></td>
          <td><input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td><label for="phone1"> 휴대폰번호 </label></td>
          <td><select name ="phone1" id="phone1"> -
            <option value="010" selected>010</option> 
            <option value="011">011</option> 
            <option value="016">016</option> 
            <option value="017">017</option> 
            <option value="018">018</option> 
            <option value="019">019</option> 
          </select> -
            <input type="text" name="phone2" id="phone2" size="3" maxlength="5"> -
            <input type="text" name="phone3" id="phone3" size="3" maxlength="5">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
          <input type = "reset" value="다시입력"/>
          <input type = "button" value="회원가입" onclick="userCheck()" />
        </td>
      </tr>
    </table>
    <script>
      'use strict'
      
      
      
      let userCheck = () => {
        let tel1 = ""; 
        let tel2 = ""; 
        let tel3 = ""; 
        let telNum = "";
        let email = "";
        let name = "";
        let pwd2 = "";
        let pwd = "";
        let id = "";
        const regMid = /\w/g;  // 아이디는 영문 소문자, 대문자 , 숫자 , 밑줄만 사용가능
        const regPwd = /\w/g;  // 아이디는 영문 소문자, 대문자 , 숫자 , 밑줄만 사용가능
        const regName = /[가-힣A-Z]{2,20}/gi; // 성명은 한글/영문만 가능하도록 길이는 2~20자 까지 
        const regEmail = /[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+/g; // 이메일 형식에 맞도록 체크(a@b.c)
        const regTel = /[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}/g;  // 전화번호 형식에 맞게 체크(지역번호-국번-전화번호) 
    
        id  = document.getElementById("mid").value;
        pwd = document.getElementById("pwd").value; 
        pwd2 = document.getElementById("pwd2").value; 
        name = document.getElementById("name").value; 
        email = document.getElementById("email").value; 
        tel1 = document.getElementById("phone1").value; 
        tel2 = "-"+document.getElementById("phone2").value; 
        tel3 = "-"+document.getElementById("phone3").value; 
        telNum = tel1+tel2+tel3;
        console.log(telNum);
        if(id.trim() == ""){
          alert("아이디를 입력하세요");
          return;
        }
        else if(!regMid.test(id)){
          alert("아이디에는 영문 숫자 밑줄만 입력가능합니다.");
          return;
        }
        else if(pwd.trim() == ""){
          alert("비밀번호를 입력하세요");
          return;
        }
        else if(!regPwd.test(pwd)){
          alert("비밀번호에는 영문 숫자 밑줄만 입력가능합니다.");
          return;
        }
        else if(pwd2.trim() == ""){
          alert("비밀번호재입력을 입력하세요");
          return;
        }
        else if(!regPwd.test(pwd2)){
          alert("비밀번호에는 영문 숫자 밑줄만 입력가능합니다.");
          return;
        }
        else if(name.trim() == ""){
          alert("이름을 입력하세요");
          return;
        }
        else if(!regName.test(name)){
          alert("이름에는 한글/영문만 입력가능합니다.");
          return;
        }
        else if(email.trim() == ""){
          alert("이메일을 입력하세요");
          return;
        }
        else if(!regEmail.test(email)){
          alert("이메일 형식에 맞게 입력해주세요");
          return;
        }
        else if(telNum.trim() == ""){
          alert("전화번호를 입력하세요");
          return;
        }
        else if(!regTel.test(telNum)){
          alert("전화번호 형식에 맞게 입력해주세요");
          return;
        }
        else if(pwd != pwd2){
          alert("비밀번호와 비밀번호확인란의 비밀번호가 서로 다릅니다.");
          return;
        }
        else alert("회원가입완료!!");
        
      }
  
  
  
  
  
    </script>
</body>
</html>
