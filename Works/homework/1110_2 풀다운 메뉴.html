  <script>
    'use strict'
    $(function(){
    
        $('.menu li').mouseenter(function(){
          $('.ulgroup').stop().slideDown(300);
        });

          $('.ulgroup').stop().slideUp(300);

    });

      position: relative;
    }

    .menu li a {
      display: block;
      height: 40px;
      padding: 6px 8px;
      background-color: #333;
      color: white;
    }

    .menu li a:hover {
      background-color: #bb2;
      color: #888;
    }

    .menu ul {
      position: absolute;
      padding: 0px;
      display: none;
    }
