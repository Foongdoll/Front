<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script>
    'use strict'  

    window.onload = function() {
      let costVar = document.getElementById("cost");
      let suVar = document.getElementById("su");
      let demo = document.getElementById("demo");
      let totalBtn = document.getElementById("totalBtn");
      
      totalBtn.addEventListener('click',function() {
        let cost = Number(costVar.value);
        let su = Number(suVar.value);

        if(isNaN(cost) || isNaN(su)){
          alert("숫자만 입력하세요");
          return false;
        }
        let res = cost * su;
        demo.innerHTML = res;
      });

    }
    


  </script>
</head>
<body>
  <div class="container"> 
    <h2>상품가격계산</h2>
    <form name="myform">
      <div>
        상품가격 :
        <input type="text" name="cost" id="cost" class="form-control" autofocus/>
      </div>
      <div>
        수량 :
        <input type="text" name="su" id="su" class="form-control" />
      </div>
      <div>
        <input type="button" value="계산" id="totalBtn" class="btn btn-primary mt-3" />
      </div>
    </form>
    <hr/>
  <div id="demo"></div>
</body>
</html>
