<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict'  


    // jQuery => $ 표시
    // 사용법 : $("설렉터").이벤트(function() {}); 
    
      $(document).ready(function() {
        // $("#demo").css("color",'red');
        // $("#demo").css("fontSize","2em");
        $("#demo").css({"color":"red","fontSize":"3em"});

        
        $("#totalBtn").click(function() {
          let cost = $("#cost").val();
          let su = $("#su").val();
          
          if(isNaN(cost) || isNaN(su)){
            alert("숫자만 입력하세요");
            // costVar.select();
            $("#cost").select();
            // costVar.focus();
            $("costVar").focus();
            return;
          }
  
          let res = cost * su;
          demo.innerHTML = res;
        });
      });
      
      // 이곳에 새로운 유지보수 내역을 기록(날자와 함께...) 
      $(document).ready(function(){
        $("#demo").css({"color":"blue","fontSize":"3em"});
        
      });
      
      // 출력되는 가격에 쉼표표시를 넣어주세요

      $(document).ready(function(){
        
        $("#totalBtn").click(function() {
          let cost = $("#cost").val();
          let su = $("#su").val();
          
          if(isNaN(cost) || isNaN(su)){
            alert("숫자만 입력하세요");
            // costVar.select();
            $("#cost").select();
            // costVar.focus();
            $("costVar").focus();
            return;
          }
          
          
          let res = cost * su;

          // 유지보수 날짜 2022 11 09 결과값에 쉼표 추가함

          res = numberWithCommas(res)

          demo.innerHTML = res;
        });
      });
    
    function numberWithCommas(num){
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }

  </script>
  <style>
    /* #demo{
      color: red;
      font-size: 2em;
    } */
    


  </style>
</head>
<body>
  <div class="container"> 
    <h2>상품가격계산</h2>
    <form name="myform">
      <div>
        상품가격 :
        <input type="text" name="cost" id="cost" class="form-control" autofocus/>
      </div>
      <div>
        수량 :
        <input type="text" name="su" id="su" class="form-control" />
      </div>
      <div>
        <input type="button" value="계산" id="totalBtn" class="btn btn-primary mt-3" />
      </div>
    </form>
    <hr/>
  <div id="demo"></div>
</body>
</html>
