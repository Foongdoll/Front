  <script>
    'use strict'  


    // jQuery => $ 표시

      // $(document).ready(function() {

          jQuery(function($){

          
          $("#totalBtn").click(function() {
            let cost = $("#cost").val();
            let su = $("#su").val();
          
          if(isNaN(cost) || isNaN(su)){
            alert("숫자만 입력하세요");
            // costVar.select();
            $("#cost").select();
            // costVar.focus();
            $("costVar").focus();
            return;
          }
          
          let res = cost * su;
          demo.innerHTML = res;
        });
      });
        
        
  </script>

<body>
  <div class="container"> 
    <h2>상품가격계산</h2>
    <form name="myform">
      <div>
        상품가격 :
        <input type="text" name="cost" id="cost" class="form-control" autofocus/>
      </div>
      <div>
        수량 :
        <input type="text" name="su" id="su" class="form-control" />
      </div>
      <div>
        <input type="button" value="계산" id="totalBtn" class="btn btn-primary mt-3" />
      </div>
    </form>
    <hr/>
  <div id="demo"></div>
