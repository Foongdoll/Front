<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slice 연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    $(function(){
      let varDiv = $('.container div').css('color','lightgray');

      varDiv.slice(2, 5).css('color','orange');  // slice(시작인덱스, 마지막인덱스 -1) 인덱스 0 부터 시작
      varDiv.slice(-3, -1).css('color','green');
      varDiv.slice(-3).css('color','red');


    })


  </script>
</head>
<body>
  <div class="container">
    <h2>slice 연습</h2>
    <div id="a1">item1</div>
    <div id="a2">item2</div>
    <div id="a3">item3</div>
    <div id="a4">item4</div>
    <div id="a5">item5</div>
    <div id="a6">item6</div>
    <div id="a7">item7</div>
    <div id="a8">item8</div>
    <div id="a9">item9</div>
    <div id="a10">item10</div>
  </div>
</body>
</html>
